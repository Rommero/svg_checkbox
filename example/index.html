<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Checkbox tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
    <script type="text/javascript" src="../lib/svg-checkbox.js"></script>
  </head>
  <body>
    <input type="checkbox" data-type="svg-checkbox" />
    <input type="checkbox" data-type="svg-checkbox" checked="checked" />
    <input type="checkbox" disabled data-type="svg-checkbox" />
    <input type="checkbox" disabled data-type="svg-checkbox" checked="checked" />

    <script type="text/javascript">
      $('[data-type="svg-checkbox"]').SvgCheckbox();
      $('[data-type="svg-checkbox"]').SvgCheckbox();
    </script>
  </body>
</html>
